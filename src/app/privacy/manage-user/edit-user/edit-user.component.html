<div class="edit-user-form">
    <form [formGroup]="form" (ngSubmit)="updateUser()">
        <div class="form-group">
            <label for="empId" class="form-label">Employee ID</label>
            <input type="text" formControlName="empId" [(ngModel)]="empId" class="form-control" name="empId"
                [ngClass]="{ 'is-invalid': submitted && f['empId'].errors }">
            <div *ngIf="submitted && f['empId'].errors" class="invalid-feedback">
                <div *ngIf="f['empId'].errors['required']">User ID is required</div>
                <div *ngIf="f['empId'].errors['minlength'] && f['empId'].errors['maxlength']">
                    Invalid User ID
                </div>
            </div>
        </div> 

        <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" [(ngModel)]="firstName" class="form-control" name="firstName"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" [(ngModel)]="lastName" class="form-control" name="lastName"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" formControlName="address" [(ngModel)]="address" class="form-control" name="address"
                [ngClass]="{ 'is-invalid': submitted && f['address'].errors }">
            <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                <div *ngIf="f['address'].errors['required']">Address is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="form-label">City</label>
            <input type="text" formControlName="city" [(ngModel)]="city" class="form-control" name="city"
                [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
            <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                <div *ngIf="f['city'].errors['required']">City name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="jobPosition" class="form-label">Job Position</label>
            <input type="text" formControlName="jobPosition" [(ngModel)]="jobPosition" class="form-control" name="jobPosition"
                [ngClass]="{ 'is-invalid': submitted && f['jobPosition'].errors }">
            <div *ngIf="submitted && f['jobPosition'].errors" class="invalid-feedback">
                <div *ngIf="f['jobPosition'].errors['required']">Job Position is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="form-label">telephone Number</label>
            <input type="text" formControlName="telephoneNo" [(ngModel)]="telephoneNo" class="form-control" name="telephoneNo"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
            <div *ngIf="submitted && f['telephoneNo'].errors" class="invalid-feedback">
                <div *ngIf="f['telephoneNo'].errors['required']">First Name is required</div>
            </div>
        </div>

        <div>
            <button *ngIf="user.id!=0" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

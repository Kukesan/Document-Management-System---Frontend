<div class="trashtable">
    <h1 style="color:white;">User Activities</h1>
    <table>
        <tr>
          <th>User Email</th>
          <th>Login Time</th>
          <th>Logout Time</th>
        </tr>
        <tr *ngFor="let useractivity of useractivitys">
            <td>{{useractivity.userEmail}}</td>
            <td>{{useractivity.loginTime}}</td>
            <td>{{ useractivity.logoutTime }}</td>
        </tr>
    </table>
</div>

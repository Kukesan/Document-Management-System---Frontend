
<div class="trashtable">
    <h1 style="color: white;">Notifications</h1>
    <table>
        <tr>
          <th>Notification</th>
          <th>Created Date</th>
        </tr><br>
        <tr *ngFor="let notification of notifications">
            <td>{{ notification.message }}</td>
            <td>{{notification.createdDate}}</td>
        </tr>
    </table>
</div>
